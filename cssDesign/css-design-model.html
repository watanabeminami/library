<!-- title -->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="css/css-design03.css">
<!-- css  -->
<style>
/*ボタン*/

.button{
	display: inline-block;
	border: 1px solid #000;
	padding: 0.3em 1em;
	background-color: #EEE;
	cursor: pointer;
	/*ここからbutton要素の初期化*/
	appearance: none;
	margin:0;
	font-size: 16px;
	box-sizing: border-box;
	/*ここからa要素の初期化*/
	text-decoration: none;
	color: #000;
}

/*幅を持たせるならブロックに*/

/*ボタン部分*/
.btn {}
.btn--full{/*ボタン部分にはwidth指定しない*/
	width: 100%;
}
.form__button {/*btn--fullを囲うdiv*/
	margin-left: auto;
	margin-right: auto;
	width: 200px;
}
</style>
</head>

<!-- html -->
<body>
<div>
	<h1>ボタン</h1>
	<p>ボタンは様々なタグの場合があるので、要素を限定しないこと。また、ボタンやアンカー要素の初期化の部分も書いてしまう。</p>
	<button class="button">ボタン</button>
	<a class="button" href="#">やや長いボタン</a>
	<div class="button">とってもとっても長いボタン。こうやって長さ変わるから固定の幅を書いてはいけない。</div>

	<h2>幅を持たせるならブロックに</h2>
	<div class="form">
		<div class="form__body">
			本文本文
		</div>
		<div class="form__button">
			<button class="btn btn--full">ログイン</button>
		</div>
	</div>
	<div class="comment">
		<div class="comment__body">
			本文本文
		</div>
		<button class="btn comment__button">返信する</button>
	</div>

</div>

</body>

<!-- js -->
<script type="text/javascript">
</script>
</html>
