		<saction>
			<h2>リセットの方法</h2>
            <p>やり方：戻りたい履歴の上で右クリック。この履歴までブランチを元に戻す</p>
            <img src="/Users/watanabeminami/Watanabe-library/git-guid/img/img1.png" alt="">
            <ul>
                <li>soft…変更点は残り、ステージに残った状態になる。コメントを変更したい場合に使う</li>
                <li>Mixed…変更点は残り、ステージに上がる前の状態に戻る</li>
                <li>hard…そのステージ以降に触った変更が完全になくなる</li>
            </ul>
	    </saction>
