<!DOCTYPE html>
<html lang="ja">　
<head>
		<meta charset="UTF-8">
		<style>
		</style>
</head>
<body>
	<p><strong>テキストの一部を強調したい</strong></p><!--強調したい時一番よく使われる太字になる-->
	<p><em>テキストの一部を強調したい</em></p><!--斜めにもなる。日本語はあまりない。意味的にはそこまで変わらない-->
	<p><b>太字にしたい時</b></p><!--重要などの意味はない-->
	<p><i>イタリック</i><u>下線</u></p><!--基本使わない-->

	<pre>プログラミングのソースコードを表示したい時</pre><!--技術系のサイトを作る時は便利-->
	<address>連絡先を表示する時</address><!--住所、地図、電話番号、メアド等。articleの中に書かれればその作者という意味に-->
	<p>上付き文字<sup>*</sup>や下付き文字を表示する時に<sub>*2</sub></p><!--下付きは元素記号などで-->
	<blockquote cite="引用元のサイト">
			長いテキストを引用したい時
	</blockquote><!--twitterの引用もこれを使う。地味だけど重要なタグ。使わないと違反と見なされる可能性も。-->
	<q cite="引用元のサイト"></q><!--blockquoteを使うほどじゃない時に。インラインボックス。日本語の時は「」で囲まれる。-->
	<cite lang="ja">引用元はこれでも良い</cite><!--デフォルトで斜めになるよ。あとlang属性つける-->
	<time datetime="pcが読めるフォーマットで 2018-02-09T12:00等">日付や時間を表示したい時</time>
	<!--どんな形の日時時間でもok。datetime書くと若干検索結果に反映。年-月-日(T時:分:秒)-->
</body>
</html>
